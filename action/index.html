<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/action/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="flex column center mid cover">
      <div class="brand flex full-width center">
        <h1 class="big-text">Focus Work</h1>
      </div>
      <section class="flex row feature full-width center">
        <button
          class="btn btn-countdown column flex center mid non-action action"
        >
          <img
            src="chrome-extension://amfojhdiedpdnlijjbhjnhokbnohfdfb/img/popup/setting.svg"
            alt=""
          />
          Countdown
        </button>
        <button class="btn btn-todo flex column center mid non-action">
          <img
            src="chrome-extension://amfojhdiedpdnlijjbhjnhokbnohfdfb/img/popup/lookUp.svg"
            alt=""
          />
          Add to-do list
        </button>
        <button class="btn btn-setting flex column center mid non-action">
          <img
            src="chrome-extension://amfojhdiedpdnlijjbhjnhokbnohfdfb/img/popup/setting.svg"
            alt=""
          />
          Setting
        </button>
      </section>
      <div id="tab-todo" class="hide flex column mid full-width">
        <input type="text" placeholder="create new" id="todo" />
        <div id="list" class="full-width flex column above"></div>
      </div>
      <div id="tab-countdown" class="flex column center mid full-width">
        <div class="flex row around mid full-width">
          <div class="flex row center mid">
            <label class="countdown-label" for="minute">Minutes : </label>
            <input
              id="minute"
              maxlength="3"
              type="text"
              placeholder="00"
              class="mini-input"
            />
          </div>
          <div class="flex row center mid">
            <label class="countdown-label" for="second">Seconds : </label>
            <input
              id="second"
              maxlength="2"
              type="text"
              placeholder="00"
              class="mini-input"
            />
          </div>
          <button class="btn start-countdown">
            <img
              src="chrome-extension://amfojhdiedpdnlijjbhjnhokbnohfdfb/img/popup/game.svg"
              alt=""
            />
          </button>
        </div>
      </div>
      <div id="tab-setting" class="hide flex row full-width wrap">
        <div class="brand-icon flex center">
          <button id="block-facebook" class="btn-icon">Facebook</button>
        </div>
        <div class="brand-icon flex center">
          <button id="block-youtube" class="btn-icon">Youtube</button>
        </div>
        <div class="brand-icon flex center">
          <button id="block-instagram" class="btn-icon">Instagram</button>
        </div>
        <div class="brand-icon flex center">
          <button id="block-tiktok" class="btn-icon">Tiktok</button>
        </div>
      </div>
    </div>
    <script src="/action/index.js"></script>
  </body>
</html>
