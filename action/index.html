<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/action/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="flex column center mid cover">
      <div class="brand flex full-width center">
        <h1 class="big-text">Learn Deep</h1>
      </div>
      <section class="flex row feature full-width center">
        <button class="btn btn-countdown column flex center mid non-action">
          <img
            src="chrome-extension://amfojhdiedpdnlijjbhjnhokbnohfdfb/img/popup/setting.svg"
            alt=""
          />
          Countdown
        </button>
        <button class="btn btn-todo flex column center mid action">
          <img
            src="chrome-extension://amfojhdiedpdnlijjbhjnhokbnohfdfb/img/popup/lookUp.svg"
            alt=""
          />
          To do list
        </button>
      </section>
      <div class="flex column mid full-width">
        <input type="text" placeholder="Work list" id="todo" />
        <div id="list"></div>
      </div>
    </div>
    <script src="/action/index.js"></script>
  </body>
</html>
